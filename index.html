<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTF Font Studio Pro</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="app">

    <header>
        <h1>TTF Font Studio Pro</h1>
        <button id="themeToggle">ðŸŒ™</button>
    </header>

    <div class="editor">

        <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>

        <div class="controls">

            <input type="file" id="fontUpload" accept=".ttf">

            <label>Tamanho</label>
            <input type="range" id="fontSize" min="10" max="200" value="48">

            <label>Cor</label>
            <input type="color" id="fontColor" value="#ffffff">

            <label>Gradiente</label>
            <input type="color" id="grad1" value="#ff0000">
            <input type="color" id="grad2" value="#0000ff">

            <label>Sombra</label>
            <input type="range" id="shadowX" min="-20" max="20" value="2">
            <input type="range" id="shadowY" min="-20" max="20" value="2">
            <input type="range" id="shadowBlur" min="0" max="30" value="5">

            <label>Outline</label>
            <input type="range" id="strokeWidth" min="0" max="10" value="0">

            <label>EspaÃ§amento</label>
            <input type="range" id="letterSpacing" min="0" max="20" value="0">

            <label>Alinhamento</label>
            <select id="textAlign">
                <option value="left">Esquerda</option>
                <option value="center" selected>Centro</option>
                <option value="right">Direita</option>
            </select>

            <label>Fundo</label>
            <input type="color" id="bgColor" value="#1e1e1e">

            <button onclick="copyText()">Copiar Texto</button>
            <button onclick="downloadImage()">Exportar PNG</button>

        </div>
    </div>

    <div class="preview-container" id="previewContainer">
        <div id="previewText" contenteditable="true">
            Seu texto aparecerÃ¡ aqui
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
